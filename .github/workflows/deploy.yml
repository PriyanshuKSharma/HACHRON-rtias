name: ðŸš€ Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy on push to 'main' branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”¨ Setup Node.js (Required for Deployment)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Upload Website Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: website-artifact
          path: ./web_application  # Save website files as artifacts

  deploy:
    needs: build  # Deploy job runs after build job
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download Website Artifacts
        uses: actions/download-artifact@v3
        with:
          name: website-artifact
          path: ./web_application  # Restore files from artifacts

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web_application  # Deploy the 'web_application' folder

      - name: ðŸ”— Provide Deployment Link
        run: echo "Website deployed at https://PriyanshuKSharma.github.io/fantastic4/"
